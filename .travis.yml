branches:
  except:
    - /^f\//
cache:
  directories:
    - node_modules
install:
  - make deps
script:
  - make
  - make test

language:
  - node_js
node_js:
  - node

dist: trusty
sudo: false

notifications:
  slack:
    rooms:
      - secure: "" # atex-ci
      - secure: "" # cloud-ci
    on_success: change
    on_pull_requests: false
